<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCHEDULED ONLINE CLASSES</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SHEDULED CLASSES</h1>
  </header>
  
  <main>
    <section class="create-group">
      <h2>Create a Study CLASSES</h2>
      <form id="group-form">
        <label for="group-name">Group Name:</label>
        <input type="text" id="group-name" required>
        <label for="course">Course:</label>
        <input type="text" id="course" required>
        <label for="description">Description:</label>
        <textarea id="description" rows="4" required></textarea>
        <button type="submit">Create Group</button>
      </form>
    </section>

    <section class="available-groups">
      <h2>AVAILABLE STUDY HOURS</h2>
      <ul id="groups-list">
        <!-- Study groups will be dynamically populated here -->
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
<center><h1><a href="i.html">Click here to go back</a></h1></center>
</body>
</html>
